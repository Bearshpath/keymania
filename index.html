<body>
    <div class="app-container">

        <div class="lesson-selector-area">
            <label for="lesson-select">Lesson:</label>
            <select id="lesson-select">

        <div class="prompt-area">
            <button id="start-button">Click to Start Lesson</button>
            <span id="prompt-text" style="display: none;">?</span>

        <div class="controls">

        </div>

        <!-- Settings Panel (Initially Hidden) -->

                <span class="volume-icon">ğŸ”‰</span>
